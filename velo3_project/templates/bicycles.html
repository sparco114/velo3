<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.js"></script>-->
    <!--    TODO: попробовать будет ли работать с min версиями -->
</head>

<body>
{% verbatim %}
<div class="container" id="bicycles_list_app">
    <ul>
        <li v-for="bike in bicycles">
            <b>Название велосипеда: {{ bike.bicycle_name }}</b>
            <br>
            <i>Владелец: {{ bike.owner }}</i>
        </li>
    </ul>
</div>


{% endverbatim %}

<script src="/static/app.js"></script>
</body>
</html>
