<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.js"></script>-->
    <!--    TODO: попробовать будет ли работать с min версиями -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a87540a
        }
        .card-title {
        font-weight: bold;
        font-size: 1.5em;
        }
        .small-date {
        font-size: 0.7em;
        }
    </style>
</head>

<body>
{% verbatim %}

<nav class="navbar" style="background-color: #198754;">
    <div class="container-fluid">
        <strong><a class="navbar-brand" style="color: #fff;" href="/">VELO3.RU</a></strong>
        <div>
            <a href="#" class="btn btn-success">Регистрация</a>
            <a href="#" class="btn btn-success">Вход</a>
        </div>
    </div>
</nav>







<div class="container text-center">
    <div class="row justify-content-center ">
        <img src="https://webstockreview.net/images/bicycle-clipart-vector-4.png" alt="Ваше изображение" class="img-fluid" style="max-width: 30%;">
    </div>
    <div class="row">
        <h1 class="mb-5"><b>Бортовой журнал твоего велосипеда</b></h1>
    </div>
    <div class="row">
        <div class="col align-self-center">
            <a href="#" class="btn btn-success rounded-pill btn-lg">Войти</a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col align-self-center">
            <a href="#" class="btn btn-success rounded-pill btn-lg btn-small-font">Завести бортжурнал</a>
        </div>
    </div>
</div>






<div class="container mt-5">
    <a class="nav-link" href="bicycles"><h3>Велосипеды</h3></a>

    <div class="row row-cols-1 row-cols-md-4 g-4" id="bicycles_list_app">

        <div class="col" v-for="bike in bicycles">
            <div class="card h-100 shadow-sm">
                <a href="#№" class="stretched-link"></a>
                <img src="http://www.mtbtestcentral.it/wp-content/uploads/2019/06/Orbea-Laufey-4-1536x1024.jpg" class="card-img-top" alt="...">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ bike.bicycle_name }}</h5>
                    <p class="card-text small mt-auto">{{ bike.owner }}</p>
                </div>
            </div>
        </div>

    </div>
</div>

<!--        <li v-for="bike in bicycles">-->
<!--            <b>Название велосипеда: {{ bike.bicycle_name }}</b>-->
<!--            <br>-->
<!--            <i>Владелец: {{ bike.owner }}</i>-->
<!--        </li>-->
<!--    </ul>-->
<!--</div>-->


<div class="container mt-5">
    <a class="nav-link" href="bicycles"><h3>Бортжурналы</h3></a>

    <div class="row row-cols-1 row-cols-md-4 g-4" id="logbook_records_list_app">

        <div class="col mb-5" v-for="record in logbook_records">
            <div class="card h-100 shadow-sm">
                <a href="#№" class="stretched-link"></a>
                <img src="http://www.mtbtestcentral.it/wp-content/uploads/2019/06/Orbea-Laufey-4-1536x1024.jpg"
                     class="card-img-top" alt="...">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ record.header }}</h5>
                    <div class="row justify-content-between">
                        <div class="col card-text small mt-auto text-secondary text-start">
                            {{ record.category }} {{ record.creation_date }}
                        </div>
                        <div class="col small-date text-secondary text-end">
                            21.08.2023
                        </div>

                        <!--                    TODO: добавить в модель LogBookRecord дату создания записи - creation_date-->
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{% endverbatim %}

<script src="/static/app.js"></script>
</body>
</html>
