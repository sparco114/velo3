

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bicycles App</title>
</head>
<body>
{% verbatim %}
  <div id="bicycles_list_app">
    <div v-for="bike in bicycles" >
      <h3>bicycle_name:{{ bike.bicycle_name }}</h3>
      <p>bike.owner {{ bike.owner }}</p>
      <p>Brand: {{ bike.brand }}, Model: {{ bike.model }}</p>
    </div>
    <div>
      <button @click="loadPage(previousPage)" :disabled="!previousPage">Previous</button>
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
      <button @click="loadPage(nextPage)" :disabled="!nextPage">Next</button>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          bicycles: [],
          currentPage: 1,
          totalPages: 1,
          previousPage: null,
          nextPage: null
        };
      },
      methods: {
        loadPage(url) {
          axios.get(url)
            .then(response => {
              this.bicycles = response.data.results;
<!--              console.log(bicycles)-->
              this.currentPage = response.data.current_page;
              this.totalPages = response.data.total_pages;
              this.previousPage = response.data.previous;
              this.nextPage = response.data.next;
            })
            .catch(error => {
              console.error('Error fetching data:', error);
            });
        }
      },
      mounted() {
        this.loadPage('http://127.0.0.1:8000/api/v1/bicycles/');
      }
    });

    app.mount('#bicycles_list_app');
  </script>
{% endverbatim %}

</body>
</html>
